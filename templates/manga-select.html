{% extends "base.html" %} {% block head %}
<link rel="stylesheet" href="/public/better-chapter-select.css" />
{% endblock %} {% block content %}
<form class="p-0" action="/book/new/select-chapters" method="get">
  <div
    class="control-bar has-background-light is-flex is-justify-content-space-between is-align-items-center"
  >
    <div>
      <h1 class="title is-4">Select manga to create epub from</h1>
      <p class="subtitle">Visit Suwayomi to add more manga to your library</p>
    </div>
    <div>
      <button class="button is-link" type="submit">Next</button>
    </div>
  </div>
  <table class="table is-fullwidth">
    <thead>
      <tr>
        <th></th>
        <th>Title</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
      {% for manga in mangas %}
      <tr>
        <td>
          <input
            id="manga-{{ manga.id }}"
            type="radio"
            name="mangaId"
            value="{{ manga.id }}"
          />
        </td>
        <td><label for="manga-{{ manga.id }}">{{ manga.title }}</label></td>
        <td>
          {% if let Some(author) = manga.author %}<label
            for="manga-{{ manga.id }}"
            >{{ author }}</label
          >{% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</form>
{% endblock %}
