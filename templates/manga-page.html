<h1>{{ manga.title }}</h1>
{% if let Some(value) = manga.thumbnail_url %}
<img style="float: right" height="200px" src="{{ api_base }}{{ value }}" />
{% endif %}

{% if let Some(value) = manga.description %}
<p>{{ value }}</p>
{% endif %}

<a href="/manga/{{manga.id}}/chapters">Chapter selection</a>
