<h1>{{ title }} search results</h1>

<div>
  {% for manga in mangas %}
  <div style="clear: both">
    {% if let Some(value) = manga.thumbnail_url %}
    <img style="float: right" height="200px" src="{{ api_base }}{{ value }}" />
    {% endif %}
    <h2><a href="/manga/{{ manga.id }}">{{ manga.title }}</a></h2>
    <ul>
      {% for genre in manga.genre %}
      <li>{{ genre }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
</div>
